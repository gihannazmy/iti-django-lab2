{% extends 'base.html' %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<h2>Are you sure you want to delete the account with email "{{ account.email }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'account_list' %}">Cancel</a>
</form>
{% endblock %}
