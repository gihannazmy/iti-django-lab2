<!-- templates/track/create_form.html -->
{% extends 'base.html' %}

{% block title %}Add New Track{% endblock %}

{% block content %}
<h2>Add New Track</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Track Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Add Track</button>
</form>
{% endblock %}
