<!-- templates/track/delete_confirm.html -->
{% extends 'base.html' %}

{% block title %}Delete Track{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ track.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'tracks_list' %}">Cancel</a>
</form>
{% endblock %}
