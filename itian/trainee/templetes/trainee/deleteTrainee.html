{% extends 'base.html' %}

{% block title %}Delete Trainee{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ trainee.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'trainee_list' %}">Cancel</a>
</form>
{% endblock %}
